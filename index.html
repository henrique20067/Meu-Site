<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação Solidária</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Corpo da página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        /* Estilos do container principal */
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .container h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Estilos para a imagem do QR Code */
        .qrcode {
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }

        /* Botão para copiar a chave Pix */
        .pix-info {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        .copy-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }

        /* Mensagem de cópia */
        .copy-success {
            display: none;
            color: #28a745;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Faça uma Doação Solidária</h1>
    <p>Contribua com nossa causa através de Pix.</p>

    <!-- QR Code do Pix -->
    <img src="qrcode_pix.png" alt="QR Code para Doação Pix" class="qrcode">

    <!-- Informação e botão para copiar a chave Pix -->
    <p class="pix-info">Chave Pix: <span id="pixKey">exemplo@pix.com</span></p>
    <button class="copy-button" onclick="copyPixKey()">Copiar Chave Pix</button>

    <!-- Mensagem de sucesso ao copiar -->
    <p class="copy-success" id="copySuccess">Chave Pix copiada!</p>
</div>

<script>
    function copyPixKey() {
        // Obtém o texto da chave Pix
        const pixKey = document.getElementById("pixKey").textContent;

        // Copia para a área de transferência
        navigator.clipboard.writeText(pixKey).then(() => {
            // Exibe mensagem de sucesso
            const successMessage = document.getElementById("copySuccess");
            successMessage.style.display = "block";

            // Esconde a mensagem após alguns segundos
            setTimeout(() => {
                successMessage.style.display = "none";
            }, 3000);
        });
    }
</script>
</body>
</html>
